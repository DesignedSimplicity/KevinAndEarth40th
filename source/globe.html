<!DOCTYPE html>
<html>
<head>
    <title>Kevin & Earth - GloBall 3D Earth</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="/styles/core.css" rel="stylesheet">
    <script src="/scripts/lib/d3-geo-projection.v2.js"></script>
    <script src="/scripts/lib/d3-zoom.v1.js"></script>
    <script src="/scripts/lib/d3.v5.js"></script>
    <script src="/scripts/lib/topojson.v3.js"></script>
    <script src="/scripts/geodata.js"></script>
    <script src="/scripts/geoglobe.js"></script>
</head>

<body>
    <a id="head" class="head-link" href="/">Kevin & Earth</a>
    <div id="info"></div>
    <div id="globe">
    </div>
    <script>
        var globe = new GeoGlobe();
        globe.init();
        globe.load();

        globe.onHoverCountry = function (country) {
            if (country) {
                setInfo("<img src='/images/flags/" + country.key + ".svg' />" + "<span>" + country.name +
                "</span>");
            } else {
                setInfo();
            }
        }

        function setInfo(text, icon) {
            if (text) {
                document.getElementById("info").innerHTML = text;
            } else {
                document.getElementById("info").innerHTML = " ";
            }
        }
    </script>
</body>
</html>
